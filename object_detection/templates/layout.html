<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ðŸ“¸ Galeri Screenshot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e7f3ff;
            /* Biru muda */
            padding-top: 40px;
        }

        .gallery-title {
            border-left: 5px solid #0d6efd;
            padding-left: 10px;
            font-weight: 600;
            margin-top: 50px;
            color: #0d6efd;
        }

        .gallery-subtitle {
            margin-top: 30px;
            font-weight: 500;
            color: #0a3d62;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.03);
            cursor: pointer;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }

        .form-label {
            color: #0a3d62;
            font-weight: 500;
        }

        h2 {
            color: #0a3d62;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
